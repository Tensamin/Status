name: Check uptime

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

env:
  BRANCH: main

jobs:
  uptime:
    runs-on: ubuntu-latest
    concurrency:
      group: uptime-data
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH }}
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Execute uptime checks
        run: node scripts/check-uptime.js

      - name: Add data to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          if ! git diff --cached --quiet; then
            git commit -m "chore(uptime): update data"
            git push origin HEAD:${BRANCH}
          fi
